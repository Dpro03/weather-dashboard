<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/adbd0f3127.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Weather-Dashboard</title>
  </head>
  <body>
    <section>
   <div><header class="jumbotron-fluid">
      <h1 class="mb-3">Weather Dashboard</h1>
     <p class="mb-3" id="time"></p>
    </section>

    </header>
    
    <!-- Search Bar -->
    <section
      class="city-search">
       <form id="custom-search">
        <div class="city-search"></div>
        <label id="city-search">Search for a City</label><br/>
        <input
          type="text"
          class="searchVal"
          id="searchVal"
          placeholder="Enter City Name"
          id="city"
        /> 
        <button id="button" type="submit"><i class="fas fa-search"></i></button>
      </form>
    
      <!-- list of cities previously searched -->
      <h4 id="Recent-cities">Recent Cities</h4>
      <div id="list" class="content-box"></div>
    </section>
      

 <!-- Current Weather Conditions-->
    <div class="container -lg" id="weather-container">
        <div class="current"></div>
          <div class="conditions">
            <h3>Current Weather</h3>
            <div class="date"></div>
            <h4 id="location"></h4>
            <p id="icon" img class="wicon" src="icons/unknown.png" alt="Weather Icon"></p>
            <p id="desc"></p>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
          </div>
        </div>
        <div class="container-sm">
         <h3 class="text-center" id="fiveday">Five Day Forecast</h3>  
        </div>

        <!-- 5 Day Forecast -->
        <div class="forecast-container">
        <div class="card text-white bg-primary mb-3" id="forecast-cards"
          style="max-width: 14rem">
          <div class="date1" id="card-header"></div>
          <div class="card-body">
          <p class="card-text" id="icon1"></p>
          <p class="card-text" id="desc1"></p>
          <p class="card-text" id="temp1"></p>
          <p class="card-text" id="wind1"></p>
          <p class="card-text" id="humidity1"></p>
        </div>
      </div>
      <div class="card text-white bg-primary mb-3" id="forecast-cards"
      style="max-width: 14rem">

          <div class="date2" id="card-header"></div>
          <div class="card-body">
            <p class="card-text" id="icon2"></p>
            <p class="card-text" id="desc2"></p>
            <p class="card-text" id="temp2"></p>
            <p class="card-text" id="wind2"></p>
            <p class="card-text" id="humidity2"></p>
            </div>
          </div>
              
            
          <div class="card text-white bg-primary mb-3" id="forecast-cards"
          style="max-width: 14rem">
    
              <div class="date3" id="card-header"></div>
              <div class="card-body">
    
                <p class="card-text" id="icon3"></p>
                <p class="card-text" id="desc3"></p>
                <p class="card-text" id="temp3"></p>
                <p class="card-text" id="wind3"></p>
                <p class="card-text" id="humidity3"></p>
              </div>
            </div>
              <div class="card text-white bg-primary mb-3" id="forecast-cards"
              style="max-width: 14rem">
        
                  <div class="date4" id="card-header"></div>
                  <div class="card-body">
        
              <p class="card-text" id="icon4"></p>
              <p class="card-text" id="desc4"></p>
              <p class="card-text" id="temp4"></p>
              <p class="card-text" id="wind4"></p>
              <p class="card-text" id="humidity4"></p>
            </div>
          </div>
            <div class="card text-white bg-primary mb-3" id="forecast-cards"
            style="max-width: 14rem">
      
                <div class="date5" id="card-header"></div>
                <div class="card-body">
      
              <p class="card-text" id="icon5"></p>
              <p class="card-text" id="desc5"></p>
              <p class="card-text" id="temp5"></p>
              <p class="card-text" id="wind5"></p>
              <p class="card-text" id="humidity5"></p>
            </div>
          </div>
        </div>
                
            
      
    
        
          <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"
          ></script>
          <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
          <script src="./assets/script.js"></script>
        </body>
      </html>
